<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            let errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });

        // TODO: 셀렉트 박스에서 은행 선택하면 UUID로 계좌번호 생성
        // TODO: 은행별 default 계좌명 생성
    </script>

</th:block>

<div layout:fragment="content">

    <form action="/account/new" th:action role="form" method="post"  th:object="${accountFormDto}">
        <div class="form-group">
            <select class="custom-select">
                <option th:each="bank : ${banks}"
                        th:value="${bank.id}"
                        th:text="${bank.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="accountCode">계좌번호</label>
            <input type="text" th:field="*{accountCode}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label th:for="name">계좌명</label>
            <input type="text" th:field="*{name}" class="form-control" th:value="*{name}">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="balance">초기 자금 (테스트용)</label>
            <input type="number" th:field="*{balance}" class="form-control">
        </div>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">Submit</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>

</html>
