<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <form action="/transaction/new/first" method="post">
        <input type="hidden" th:field="${senderAccountDto.accountCode}">
        <input type="hidden" th:field="${senderAccountDto.accountName}">
        <input type="hidden" th:field="${senderAccountDto.balance}">
        <button type="submit" class="btn btn-gray">계좌 입력하기</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

    <h3>내 계좌로</h3>
    <div class="list-group w-100 mt-3">
        <div class="list-group-item" th:each="receiverAccountDto : ${receiverAccountDtos}">
            <form action="/transaction/new/first" method="post">
                <input type="hidden" th:field="${senderAccountDto.accountCode}">
                <input type="hidden" th:field="${senderAccountDto.accountName}">
                <input type="hidden" th:field="${senderAccountDto.balance}">
                <div class="row">
                    <div class="col-3 d-flex justify-content-center align-items-center">
                        <span th:text="${receiverAccountDto.bankName}"></span>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control-plaintext" name="receiverAccountName" th:value="${receiverAccountDto.receiverAccountName}" readonly>
                        <input type="text" class="form-control-plaintext" name="receiverAccountCode" th:value="${receiverAccountDto.receiverAccountCode}" readonly>
                    </div>
                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <button type="submit" class="btn btn-primary">보내기</button>
                    </div>
                    <div class="col-1 d-flex justify-content-center align-items-center">
                        <i class="bi bi-star"></i>
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>

</div>

</html>
